<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
<div id="root"></div>
<div id="box"></div>
<script type="text/babel"> 
function Child(){
   return ReactDOM.createPortal(
       <p>开课吧欢迎你</p>,
       document.querySelector("#box")
   ) 
}
function App(){
    return <div>
        <h1>Hello React</h1>
        <Child />
    </div>;
}
ReactDOM.render(
    <App/>,
    document.querySelector("#root")
);
</script>  
</body>
</html>
