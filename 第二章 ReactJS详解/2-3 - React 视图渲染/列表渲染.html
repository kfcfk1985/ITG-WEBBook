<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
<div id="root">
</div>
<script type="text/babel"> 
let arr = [
    "列表1",
    "列表2",
    "列表3"
];
ReactDOM.render(
	<ul>{arr.map(item=><li>{item}</li>)}</ul>,
	document.getElementById("root")
);
</script>  
</body>
</html>
