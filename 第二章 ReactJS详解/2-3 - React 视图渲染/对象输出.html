<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
<div id="root">
</div>
<script type="text/babel"> 
let obj = {
    name:"开课吧",
    age: 100
};
ReactDOM.render(
	<div>{Object.keys(obj)}</div>,
	document.getElementById("root")
);
</script>  
</body>
</html>
