<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel"> 
ReactDOM.render(
    <div>
        <header>
            <h1>页面标题</h1>
        </header>
        <div>
            <aside>侧边栏</aside>
            <article>页面内容</article>
        </div>
        <footer>页面底部</footer>
    </div>
    ,
    document.getElementById("root")
);
</script>  
</body>
</html>
