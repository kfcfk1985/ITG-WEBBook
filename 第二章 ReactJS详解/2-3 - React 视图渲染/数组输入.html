<!DOCTYPE html>
<html lang="en">
<head>

    <title>React</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
<div id="root">
</div>
<script type="text/babel">

    "选项1",
    "选项2",
    "选项3"
];

	<div>{arr}</div>,
	document.getElementById("root")
);
</script>  
</body>
</html>
